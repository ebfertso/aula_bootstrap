<!DOCTYPE html>
<html lang="pt-br">
  
<head>
  <meta charset="utf-8">
  <title>Minha página</title>
  
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" >
  <link href="bootstrap/css/style.css" rel="stylesheet" type="text/css" >
</head>

<body>
  <div class="container-fluid box-externo">

    <div class="header container-fluid">
      header


    </div>


    <div class="menunavegacao container-fluid">
      menunavegacao

    </div>

    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="imgs/colagem_1.jpeg" width="400 px" alt="Los Angeles" class="d-block">
    </div>
    <div class="carousel-item">
      <img src="imgs/colagem_2.jpeg" alt="Chicago" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="imgs/imgFotoTopo1.jpg" alt="New York" class="d-block w-100">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
